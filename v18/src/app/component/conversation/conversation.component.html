<h4>conversation.html</h4>

<div>

    <div [ngClass]="{'new' : conversationIsNew()}">

        <div>
            <app-timer [lastUpdatedDateTime]="lastUpdatedDateTime()" [isNew]="conversationIsNew()" />
        </div>

        <div>
            <span>{{fullName()}}</span>
        </div>

        <div>
            <span>
                @if (conversationIsNew()) {New}
            </span>
        </div>
    </div>

</div>
