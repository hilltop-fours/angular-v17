<div class="conversation container-fluid pl-1 pr-1">

    <div class="grid grid-cols-12 mb-1" [ngClass]="{'new' : conversationIsNew()}">

        <div class="col-span-3 pl-4">
            <app-timer [lastUpdatedDateTime]="lastUpdatedDateTime()" [isNew]="conversationIsNew()" />
        </div>

        <div class="col-span-7">
            <span class="conversation__full-name">{{fullName()}}</span>
        </div>

        <div class="col-span-2">
            <span
                class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-600 ring-1 ring-inset ring-blue-500/10">
                <!-- <span class="conversation__badge badge uppercase"> -->
                @if (conversationIsNew()) {New}
            </span>
        </div>
    </div>

</div>
